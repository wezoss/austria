name: Appointment Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Pin Chrome and ChromeDriver to version 136 (workaround for Chrome 137 mismatch) ---
      - name: Install Chrome 136
        run: |
          wget -O /tmp/chrome136.deb https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_136.0.0.0-1_amd64.deb
          sudo apt-get update
          sudo apt-get install -y /tmp/chrome136.deb

      - name: Install Chromedriver 136
        run: |
          wget -O /tmp/chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/136.0.5359.111/linux64/chromedriver-linux64.zip
          unzip /tmp/chromedriver.zip -d /tmp/chromedriver
          sudo mv /tmp/chromedriver/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install selenium requests

      - name: Run appointment checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python appointment_checker.py